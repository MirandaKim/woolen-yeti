<article class="post post--clickable">
  <h4 class="post__title">{{ post.title }}</h4>
  <div class="post__content columns">
    {% if post.thumbnail %}
    <div class="columns__pillar columns__pillar--4o12">
      <img src="{{ post.featureImg }}" alt="{{ post.thumbnailAlt }}" class="image image--fit-to-width image--shadow-frame">
    </div>
    <div class="columns__pillar columns__pillar--8o12">
      <p>{{ post.excerpt | truncate: 300, "..." }}</p>
    </div>
    {% else %}
    <div class="columns__pillar">
      <p>{{ post.excerpt | truncate: 300, "..." }}</p>
    </div>
    {% endif %}
  </div>
  <div class="post__footer columns columns--not-for-tiny">
    <div class="columns__pillar columns__pillar--8o12">
      <ul class="list list--horizontal list--no-left-space-on-first list--horizontal--less-space post__tags">
        {% if post.tags %}
          <li class="list__lable">tags:</li>
          {% for tag in post.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
    <div class="columns__pillar columns__pillar--4o12">
      <div class="post__date">{{ post.date | date: "%-d %B %Y" }}</div>
    </div>
  </div>
  <a href="{{ post.url }}" title="{{ post.title }}: read full post" class="post__link post__link--cover"></a>
</article>
