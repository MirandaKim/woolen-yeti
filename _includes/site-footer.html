<footer class="site-footer">
  <div class="site-footer__content columns columns--not-for-tiny columns--center-text">
    <div class="columns__pillar columns__pillar--6o12 site-footer__column--left-align-at-small">
      <div class="columns__content">
        <div class="site-footer__social-icons">
          {% include social-icons.html color="white" direction="horizontal" classStr="list--no-left-space-on-first--at-small"%}
        </div>
        <a href="mailto:{{site.email}}" class="link link--inline site-footer__link email site-footer__email">{{ site.email }}</a>
      </div>
    </div>
    <div class="columns__pillar columns__pillar--6o12  columns__pillar--no-side-margin site-footer__column site-footer__column--right-align-at-small">
      <p>This site is hosted by <a class="link link--no-underline site-footer__link" href="https://pages.github.com/" title="Go to GitHub Pages">
        <span class="icon icon--inline"><img class="icon__image icon__image--small" src="{{site.baseurl}}/assets/images/icons/GitHub-Mark-Light-32px.png" alt=""></span>
        GitHub Pages</a>
      </p>
      <p class='copyright site-footer__copyright'>&copy; <span class="copyright__year">{{ site.time | date: '%Y' }}</span> Miranda Hoover</p>
      <p><a href="/privacy-policy" class="link link--inline site-footer__link">Privacy Policy</a></p>
    </div>
  </div>
</footer>
