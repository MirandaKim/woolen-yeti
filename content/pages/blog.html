---
layout: page
title: Blog
permalink: /blog/
---

<ul class="list list--posts list--no-bullets">
  {% for post in site.posts %}
    <li>
      <article class="post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt | truncate: 200, "..." }}</p>
        <img src="{{ post.featureImg }}" alt="{{ post.featureImgAlt }}">
      </article>
    </li>
  {% endfor %}
</ul>
